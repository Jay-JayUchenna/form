<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Css</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
     <div class="login_content">
      <!-- <img src="image/vacation.jpeg" alt="login image" class="login_img"> -->
      <form action="" class="login_form">
        <div>
          <h1 class="login_title"><span> Welcome</span> Back</h1>
          <p class="description">welcome please login to continue </p> <br>
        </div>
    <div>
       <div class="login_inputs">
         <div>
            <label for="input-email" class="login_label">Email</label>
            <input type="email" id="email" placeholder="Enter your email address" required class="login_input" 
             id="input_email">
            <i class="bx bx-user"></i>
        </div>

    <div>
      <label for="input pass" class="login_label">Password</label>
      <div class="login_box">
        <input type="password" placeholder="Enter your password" required class="login_input"
         id="input_pass">
       <i class="ri-eye off-line login_eye" id="input-icon"></i>
      </div>
    </div>
   </div>

    <div class=" login_check">
      <input type="checkbox" class="login_check-input" id="input-check">
      <label for="input-check" class="login_check-label">Remember me</label>
    </div>
  </div>

    <div>
      <div class="login_buttons">
        <button class="login_button">Log In</button>
        <button class="login_button login_button-ghost">Sign Up</button>
      </div>
      <a href="#" class="login_forgot"></a>
    </div>
    </form>
    </div>
  </div>

</body>
</html>
